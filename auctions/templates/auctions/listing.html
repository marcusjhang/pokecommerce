{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Pokemon: {{ listing.title }}</h2>
    <img src="{{ listing.imageUrl }}" alt="{{ listing.title}}" height="400px">
    <p>{{ listing.description }}</p>
    <p>Owner: {{ listing.owner }}</p>
    <h4>${{ listing.price }}</h4>

{% endblock %}
